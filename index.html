This is Waker starting point.

From here Waker will load all content pages and adjust the layout accordly. In order to
create content pages, just create an html file in the same directory of this file (index.html)
and add it to the config.html file (where Waker will look for information regarding pages order, content, etc).

NOTICE: you SHOULD NOT modify this file unless you know exactly what you are doing. Waker relies on
this file to load and adjust page content.

-->
